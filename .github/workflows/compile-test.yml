name: Java compile test

on: 
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 18
        uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'adopt'
      - name: Compile with maven
        env:
          SECRET_USER_NAME: ${{ secrets.SECRET_USER_NAME }}
          SECRET_USER_TOKEN: ${{ secrets.SECRET_USER_TOKEN }}
        run: mvn --batch-mode --update-snapshots clean compile -s settings.xml -f ./pom.xml
      - name: Verify with maven
        run: mvn --batch-mode --update-snapshots verify -Dtestfx.robot=glass -Dglass.platform=Monocle -Dmonocle.platform=Headless -Dprism.order=sw -s settings.xml -f ./pom.xml
      - name: Publish Test Report
        if: ${{ always() }}
        uses: scacap/action-surefire-report@v1
